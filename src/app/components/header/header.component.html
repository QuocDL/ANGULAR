<header class="fixed w-[100%] top-0 bg-black ">
    <nav class=" border-gray-200 px-4 lg:px-6 py-2.5 ">
        <div class="flex flex-wrap  justify-between items-center mx-auto max-w-screen-xl">
            <a href="" class="flex  gap-[5px] items-center">
                <img src="https://w7.pngwing.com/pngs/977/162/png-transparent-video-game-game-controllers-gaming-miscellaneous-game-logo-thumbnail.png"
                    class="w-[50px] rounded-[55px]" />
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Game<b
                        class="self-center text-xl font-semibold whitespace-nowrap dark:text-red-600">Center</b></span>
            </a>
            <div [ngSwitch]="userState" class="flex items-center lg:order-2">
                <div *ngSwitchCase="'default'">
                    <a routerLink="login"
                        class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Log
                        in</a>
                    <a href="#"
                        class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Get
                        started</a>
                </div>
                    <div *ngSwitchCase="'admin'" class="flex items-center lg:order-2">
                        <div>
                            <span class="block text-gray-500">Hello {{userName}}</span>
                            <a routerLink="/admin/product" class="text-white">Admin Manager</a>
                            <button (click)="logOut()" class="ml-[15px] text-gray-300 font-bold">Log Out</button>
                        </div>
                    </div>
                    <div *ngSwitchCase="'user'" class="flex items-center lg:order-2">
                        <div>
                            <span class="block text-gray-500">Hello {{userName}}</span>
                            <button (click)="logOut()" class="ml-[15px] text-gray-300 font-bold">Log Out</button>
                        </div>
                    </div>
            </div>
          
            <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                    <li>
                        <a routerLink="/"
                            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a routerLink="products"
                            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Game</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
